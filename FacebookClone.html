<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fabicon.jpeg"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
          <img class="w-80" src="fb.svg" alt="">
          <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 h-100 shadow-lg relative">
           <input class="px-3 h-12 my-2 border-2 border-gray-200 rounded-lg my-2 outline-blue-600 " type="text" placeholder="Email address or phone number">
           <input class="px-3 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Passward">
           <button class="bg-blue-600 text-white font-bold rounded-lg my-2 h-12 text-xl hover:bg-blue-700">Log in</button>
           <span class="items-center mx-auto text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotton password?</span>
           <hr class="my-2">
           <button class="bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg h-12 w-fit px-2 mx-24 my-2 ; ">Create new account </button>
           <span class="absolute -bottom-10 text-sm mx-8"><span class="font-bold hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
